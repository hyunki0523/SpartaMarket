{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
    <a href="{% url 'post:create' %}">
        <button>새로운 글작성</button>
    </a>
{% else %}
    <a href="{% url "accounts:login" %}">게시글을 작성하시려면 로그인하세요</a>
{% endif %}

    	{% for post in posts %}
            <div>
                <a href="{% url 'post:detail' post.id %}">{{ post.id }}{{ post.title }}{{ post.title }}{{ post.title }}</a><hr>

            </div>
        {% endfor %}

{% endblock content %}
